plugins {
    id 'java'
}

group 'jetbrains'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.7'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.3.RELEASE'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    compile group: 'org.slf4j', name:'slf4j-log4j12', version: '1.7.2'
    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.0.9'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.0.9'
    implementation 'com.google.code.gson:gson:2.8.2'
}

task integration(type: Test) {
    group "tests"
    description "Run the tests cases locally"
    dependsOn assemble
    useTestNG {
        suites 'src/test/resources/integration.xml'
    }
    scanForTestClasses false
    outputs.upToDateWhen { false }
}

configurations.all {
    exclude module: 'slf4j-log4j12'
}
